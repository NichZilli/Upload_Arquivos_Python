<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Processos - Grings</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style>
            /*input[type="button"] {
                display: none;
            }*/
        </style>
    </head>
    <body>
        <img src="{{url_for('static', filename='logo/logo_grings.png')}}" class="rounded float-start" alt="Logo Grings" style="height: 50px; width: 50px;">
        <h1 class="text-center">Nome do Processo</h1>

        <br/>
        <br/>

        <div class="border border-primary d-flex justify-content-center align-items-center">
            <h3 class="text-center">{{msg}}</h3>
        </div>

        <br/>

        <div class="border border-primary d-flex justify-content-center align-items-center">
            <h3 class="text-center">Log:</h3>
        </div>

        <div class="border border-primary d-flex justify-content-center align-items-center">
            <iframe frameborder="0" noresize="noresize" style="background: transparent; width: 100%; height:100%;" src="{{ url_for('bash') }}"></iframe>
        </div>

        <br/>
        
        <div class="text-center">           
            <a class="btn btn-outline-primary" href="{{ url_for('upload_file') }}">Voltar</a>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
